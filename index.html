<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="height=device-height, initial-scale=1.0">
<style>
html,body{margin:0;height:100%}

/* ===== YOUR MAIN CONTENT ===== */
#content{
  position:fixed;
  inset:0;
  display:grid;
  place-items:center;
  background:#000;
  color:#fff;
  font-size:22px;
}

/* ===== FAKE SCROLL SPACE (URL BAR HIDE) ===== */
#scroll-space{height:150vh}

/* ===== LANDSCAPE BLOCK (PHONES ONLY) ===== */
#lock{
  position:fixed;
  inset:0;
  background:#000;
  color:#fff;
  display:none;
  align-items:center;
  justify-content:center;
  text-align:center;
  z-index:9999;
}

@media (max-width:768px) and (orientation:landscape){
  #lock{display:flex}
}
</style>
</head>

<body>

<!-- Landscape block screen -->
<div id="lock">Please rotate your phone ðŸ“±</div>

<!-- Main content -->
<div id="content">Test Area</div>

<!-- Invisible scroll area -->
<div id="scroll-space"></div>

<script>
/* ===== URL BAR HIDE (COMMENT TO DISABLE) ===== */
addEventListener("load",()=>{
  setTimeout(()=>scrollTo(0,1),50);
});

/* ===== NOTHING ELSE NEEDED ===== */
</script>

</body>
</html>
