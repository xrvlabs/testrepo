<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport"
      content="width=device-width, initial-scale=1.0, height=device-height">

<title>Hide URL Bar Without Scroll</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: auto;
    background: #000;
}

#content {
    position: fixed; /* ðŸ‘ˆ content fixed */
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 24px;
}

/* invisible scroll area */
#scroll-space {
    height: 150vh;
}
</style>
</head>

<body>

<div id="content">
    URL bar will hide without visible scroll
</div>

<div id="scroll-space"></div>

<script>
window.addEventListener("load", () => {
    setTimeout(() => {
        window.scrollTo(0, 1); // triggers URL bar hide
    }, 100);
});
</script>

</body>
</html>
