<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport"
      content="width=device-width, initial-scale=1.0">
<title>Hide URL Bar</title>

<style>
html, body {
    margin: 0;
    height: 200vh; /* scroll possible hona zaroori */
    background: #000;
    color: white;
    font-family: sans-serif;
}
</style>
</head>

<body>

<h1>URL bar will hide</h1>

<script>
function hideURLbar() {
    window.scrollTo(0, 1);
}

window.addEventListener("load", () => {
    setTimeout(hideURLbar, 100);
});
</script>

</body>
</html>
